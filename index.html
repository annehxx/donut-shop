<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sugar Shack Donuts</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__logo">
        Sugar <span class="shack">Shack</span> Donuts
      </h1>
      <nav class="header__nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#learn-more" class="nav__link">Learn More</a>
          </li>
          <li class="nav__item">
            <a href="#store" class="nav__link">Store</a>
          </li>
          <li class="nav__item">
            <a href="#about-us" class="nav__link">About Us</a>
          </li>
          <li class="nav__item">
            <a href="#cart" class="nav__link"
              ><i class="fa fa-shopping-cart"></i
            ></a>
          </li>
          <li class="nav__item">
            <a href="#profile" class="nav__link"><i class="fa fa-user"></i></a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <section class="home">
        <div class="home__container">
          <div class="home__text">
            <h1 class="home__title">
              Indulge in Sweet Moments <br />
              One Donut at a Time.
            </h1>
            <p class="home__description">
              Our donuts are crafted with passion and perfection,<br />
              each bite telling a tale of indulgence and delight.
            </p>
          </div>

          <div class="home__images">
            <img class="home__blob" src="images/blob.png" alt="Blob Image" />
            <img
              class="home__donut"
              src="images/floatingdonuts.png"
              alt="Donut Image"
            />
          </div>
        </div>
        <button class="home__button primary">Shop Now</button>
        <button class="home__button secondary">Learn More</button>
      </section>
    </main>

    <script
      src="https://kit.fontawesome.com/0ae3828fd1.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
